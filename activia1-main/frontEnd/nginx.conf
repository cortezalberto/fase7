# ============================================================================
# AI-Native MVP - Nginx Configuration
# ============================================================================
# Production-ready configuration with security headers and optimizations
# ============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # ========================================================================
    # Security Headers (OWASP Recommendations)
    # ========================================================================

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy - Control information sent in Referer header
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy - Disable unnecessary browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Content Security Policy - Prevent XSS and injection attacks
    # Note: Adjust 'unsafe-inline' and 'unsafe-eval' based on your app's needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' http://localhost:* https://api.* wss://*; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

    # HTTP Strict Transport Security (HSTS) - Force HTTPS
    # Enable only when SSL is configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================================================================
    # Additional Security
    # ========================================================================

    # Hide Nginx version
    server_tokens off;

    # Limit request body size (adjust based on your needs)
    client_max_body_size 10M;

    # Timeout settings
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # ========================================================================
    # Cache Control for Static Assets
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Re-add security headers (add_header in location blocks overrides parent)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ========================================================================
    # API Proxy to Backend
    # ========================================================================
    location /api {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (increase for LLM operations)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't pass security headers to backend
        proxy_hide_header X-Powered-By;
    }

    # ========================================================================
    # Metrics Endpoint (Protected)
    # ========================================================================
    location /metrics {
        proxy_pass http://api:8000/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Restrict to internal IPs only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;
    }

    # ========================================================================
    # SPA Routing - All routes go to index.html
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # Cache HTML files for short time
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # ========================================================================
    # Security - Block access to sensitive files
    # ========================================================================

    # Block hidden files (except .well-known for SSL verification)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Block access to backup files
    location ~* \.(bak|backup|old|orig|original|save|swp|tmp)$ {
        deny all;
        return 404;
    }

    # Block access to sensitive files
    location ~* (\.env|\.git|\.htaccess|\.htpasswd|web\.config)$ {
        deny all;
        return 404;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
