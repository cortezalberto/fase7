# ============================================================================
# AI-Native MVP - Base Docker Compose (Core Services Only)
# ============================================================================
# Cortez44: Extracted from docker-compose.yml (606 lines) for modularization
#
# This file contains only the core services required for the application.
# Use docker-compose override files to add additional features.
#
# Usage:
#   docker-compose -f docker-compose.base.yml up -d
#
# With overrides:
#   docker-compose -f docker-compose.base.yml -f docker-compose.monitoring.yml up -d
# ============================================================================

services:
  # ==========================================================================
  # API Backend - FastAPI Application
  # ==========================================================================
  api:
    build:
      context: ../../..
      dockerfile: Dockerfile
    image: ai-native-mvp:latest
    container_name: ai-native-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ai_native}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-ai_native}
      - DB_POOL_SIZE=80
      - DB_MAX_OVERFLOW=80
      - REDIS_URL=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD is required}@redis:6379/0
      - LLM_CACHE_ENABLED=true
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ENVIRONMENT=development
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-native-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ==========================================================================
  # Frontend - React + Vite Application
  # ==========================================================================
  frontend:
    build:
      context: ../../../frontEnd
      dockerfile: Dockerfile
    image: ai-native-frontend:latest
    container_name: ai-native-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ai-native-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15.7-alpine
    container_name: ai-native-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ai_native}
      - POSTGRES_USER=${POSTGRES_USER:-ai_native}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-native-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_native} -d ${POSTGRES_DB:-ai_native}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: ai-native-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command:
      - "redis-server"
      - "--requirepass"
      - "${REDIS_PASSWORD:?REDIS_PASSWORD is required}"
      - "--appendonly"
      - "yes"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    networks:
      - ai-native-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  ai-native-network:
    driver: bridge
    name: ai-native-network

volumes:
  postgres_data:
    name: ai-native-postgres-data
  redis_data:
    name: ai-native-redis-data
