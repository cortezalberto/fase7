# Docker Compose for Redis Cache (Development)
#
# Provides Redis instance for LLM cache with persistence
#
# Usage:
#   Start: docker-compose -f docker-compose.redis.yml up -d
#   Stop:  docker-compose -f docker-compose.redis.yml down
#   Logs:  docker-compose -f docker-compose.redis.yml logs -f redis

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ai-native-redis
    restart: unless-stopped

    ports:
      - "6379:6379"

    volumes:
      # Persist Redis data between restarts
      - redis_data:/data

    command: >
      redis-server
      --appendonly yes
      --appendfilename "appendonly.aof"
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    networks:
      - ai-native-network

  # Optional: Redis Commander (Web UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-native-redis-ui
    restart: unless-stopped

    environment:
      - REDIS_HOSTS=local:redis:6379

    ports:
      - "8081:8081"

    depends_on:
      - redis

    networks:
      - ai-native-network

volumes:
  redis_data:
    driver: local

networks:
  ai-native-network:
    driver: bridge