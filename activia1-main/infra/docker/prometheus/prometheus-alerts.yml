# ============================================================================
# Prometheus Alert Rules - AI-Native MVP
# FIX 4.7: Create Prometheus alerts file (Cortez2 audit)
# ============================================================================
# Include this file in prometheus.yml:
#   rule_files:
#     - "prometheus-alerts.yml"
# ============================================================================

groups:
  - name: ai-native-alerts
    rules:
      # ========================================================================
      # API Performance Alerts
      # ========================================================================
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 2 seconds for 5 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Error rate above 5%"
          description: "More than 5% of requests are returning 5xx errors"

      - alert: APIEndpointDown
        expr: up{job="ai-native-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API endpoint is down"
          description: "The AI-Native API is not responding"

      # ========================================================================
      # Database Alerts
      # ========================================================================
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_activity_count / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "More than 80% of database connections are in use"

      - alert: DatabaseHighLatency
        expr: pg_stat_statements_mean_time_seconds > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database queries showing high latency"
          description: "Average query time is above 1 second"

      # ========================================================================
      # Redis Alerts
      # ========================================================================
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage above 80%"
          description: "Redis is using more than 80% of allocated memory"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache server is not responding"

      - alert: RedisLowHitRate
        expr: redis_keyspace_hits_total / (redis_keyspace_hits_total + redis_keyspace_misses_total) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Redis cache hit rate below 50%"
          description: "Cache efficiency is low, consider reviewing cache strategy"

      # ========================================================================
      # LLM/Ollama Alerts
      # ========================================================================
      - alert: OllamaHighTimeoutRate
        expr: rate(ollama_request_errors_total{error="timeout"}[5m]) / rate(ollama_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Ollama timeout rate above 10%"
          description: "More than 10% of LLM requests are timing out"

      - alert: OllamaDown
        expr: up{job="ollama"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Ollama LLM server is down"
          description: "The Ollama LLM server is not responding"

      - alert: LLMHighLatency
        expr: histogram_quantile(0.95, rate(llm_request_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "LLM response time above 30 seconds"
          description: "95th percentile LLM response time is very high"

      # ========================================================================
      # Application-Specific Alerts
      # ========================================================================
      - alert: HighRiskDetectionRate
        expr: rate(risks_detected_total{level="critical"}[1h]) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High rate of critical risks detected"
          description: "More than 5 critical risks detected per hour"

      - alert: SessionCreationFailures
        expr: rate(session_creation_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Session creation failures detected"
          description: "Sessions are failing to create"

      # ========================================================================
      # Resource Alerts
      # ========================================================================
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 500
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "API memory usage above 500MB"
          description: "Consider investigating memory usage or scaling"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80%"
