# Complete monitoring configuration with all exporters
# ============================================================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'ai-native-mvp'
    project: 'ai-native-backend'

# Alert rules files
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s
      api_version: v2

scrape_configs:
  # ========================================================================
  # Prometheus Self-Monitoring
  # ========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ========================================================================
  # AI-Native MVP API Backend
  # ========================================================================
  - job_name: 'ai-native-api'
    scrape_interval: 15s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    scheme: 'http'
    static_configs:
      - targets:
          - 'api:8000'
        labels:
          service: 'ai-native-api'
          component: 'backend'
          version: '2.0.0'

  # ========================================================================
  # PostgreSQL Exporter
  # ========================================================================
  - job_name: 'postgresql'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'postgresql'
          component: 'database'

  # ========================================================================
  # Redis Exporter
  # ========================================================================
  - job_name: 'redis'
    scrape_interval: 15s
    scrape_timeout: 5s
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          service: 'redis'
          component: 'cache'

  # ========================================================================
  # Nginx (Frontend) - if nginx-prometheus-exporter is added
  # ========================================================================
  # - job_name: 'nginx'
  #   scrape_interval: 15s
  #   static_configs:
  #     - targets:
  #         - 'nginx-exporter:9113'
  #       labels:
  #         service: 'nginx'
  #         component: 'frontend'

  # ========================================================================
  # Alertmanager
  # ========================================================================
  - job_name: 'alertmanager'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'alertmanager:9093'
        labels:
          service: 'alertmanager'
          component: 'monitoring'

