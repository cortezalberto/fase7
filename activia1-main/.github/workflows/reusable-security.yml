# ============================================================================
# Reusable Security Scan Workflow
# ============================================================================
# Cortez44: Extracted from ci.yml for reusability
#
# Usage:
#   jobs:
#     security:
#       uses: ./.github/workflows/reusable-security.yml
#       with:
#         python-version: '3.11'
#         scan-path: 'backend/'
# ============================================================================

name: Reusable Security Scan

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.11'
        type: string
      scan-path:
        description: 'Path to scan for security issues'
        required: false
        default: 'backend/'
        type: string
      trivy-severity:
        description: 'Trivy severity threshold'
        required: false
        default: 'CRITICAL,HIGH'
        type: string
      enable-trufflehog:
        description: 'Enable TruffleHog secret scanning'
        required: false
        default: true
        type: boolean

# FIX Cortez49: Added workflow-level permissions and timeouts
permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Check Python dependencies (Safety)
        continue-on-error: true
        run: safety check -r requirements.txt --full-report

      - name: Static security analysis (Bandit)
        run: |
          bandit -r ${{ inputs.scan-path }} -f json -o bandit-report.json || true
          bandit -r ${{ inputs.scan-path }} -ll -ii

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: ${{ inputs.trivy-severity }}
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: Check for secrets (TruffleHog)
        if: ${{ inputs.enable-trufflehog }}
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
