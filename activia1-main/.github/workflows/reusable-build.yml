# ============================================================================
# Reusable Docker Build Workflow
# ============================================================================
# Cortez44: Extracted from ci.yml for reusability
#
# Usage:
#   jobs:
#     build:
#       uses: ./.github/workflows/reusable-build.yml
#       with:
#         image-name: 'my-app'
#         dockerfile: './Dockerfile'
# ============================================================================

name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry'
        required: false
        default: 'ghcr.io'
        type: string
      image-name:
        description: 'Docker image name'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        default: './Dockerfile'
        type: string
      context:
        description: 'Docker build context'
        required: false
        default: '.'
        type: string
      push:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      scan-image:
        description: 'Scan image with Trivy'
        required: false
        default: true
        type: boolean
    outputs:
      image-tag:
        description: 'The built image tag'
        value: ${{ jobs.build.outputs.image-tag }}
      image-digest:
        description: 'The built image digest'
        value: ${{ jobs.build.outputs.image-digest }}

# FIX Cortez49: Added workflow-level permissions and timeouts
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: üèóÔ∏è Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ inputs.push && github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository }}-${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        if: ${{ inputs.scan-image && inputs.push && github.event_name != 'pull_request' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.registry }}/${{ github.repository }}-${{ inputs.image-name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image results
        if: ${{ inputs.scan-image && inputs.push && github.event_name != 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image-results.sarif'
