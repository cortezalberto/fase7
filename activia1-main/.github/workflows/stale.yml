# ============================================================================
# Stale Issues and PRs Workflow
# ============================================================================
# Cortez45: Automatically marks and closes stale issues/PRs
#
# - Issues: Marked stale after 60 days, closed after 14 more days
# - PRs: Marked stale after 30 days, closed after 7 more days
# ============================================================================

name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: üßπ Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # ========== Issue Configuration ==========
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contributions! üôè
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this was closed in error, feel free to reopen it with additional context.

          # ========== PR Configuration ==========
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.

            It will be closed in 7 days if no further activity occurs.

            If you're still working on this:
            - Push new commits
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contributions! üôè
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            Feel free to reopen if you'd like to continue working on it.

          # ========== Exempt Labels ==========
          exempt-issue-labels: |
            pinned
            security
            critical
            in-progress
            help-wanted
            good-first-issue
          exempt-pr-labels: |
            pinned
            security
            critical
            work-in-progress
            do-not-close

          # ========== Exempt Assignees ==========
          exempt-all-assignees: true

          # ========== Rate Limiting ==========
          operations-per-run: 100

          # ========== Dry Run (for testing) ==========
          # debug-only: true
