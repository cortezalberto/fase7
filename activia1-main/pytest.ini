[pytest]
# Pytest configuration for AI-Native MVP

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --tb=short
    --strict-markers

# Markers for test categories
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    cognitive: Tests for cognitive components
    agents: Tests for agent modules
    models: Tests for Pydantic models
    gateway: Tests for AI Gateway
    asyncio: Async tests (pytest-asyncio)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning