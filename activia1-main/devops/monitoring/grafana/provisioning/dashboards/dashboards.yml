apiVersion: 1

providers:
  - name: 'AI-Native MVP Dashboards'
    orgId: 1
    folder: 'AI-Native MVP'
    folderUid: 'ai-native-mvp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
