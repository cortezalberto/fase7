  #   command:
  #     - '--path.procfs=/host/proc'
  #     - '--path.sysfs=/host/sys'
  #     - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
  #   volumes:
  #     - /proc:/host/proc:ro
  #     - /sys:/host/sys:ro
  #   networks:
  #     - ai-native-network
  #   restart: unless-stopped

# ============================================================================
# Volumes (Data Persistence)
# ============================================================================
volumes:
  prometheus_data:
    name: ai-native-prometheus-data
    driver: local

  grafana_data:
    name: ai-native-grafana-data
    driver: local

  alertmanager_data:
    name: ai-native-alertmanager-data
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  ai-native-network:
    external: true
    name: ai-native-network

# ============================================================================
# Usage Notes
# ============================================================================
#
# REQUIRED ENVIRONMENT VARIABLES:
#   - GRAFANA_ADMIN_PASSWORD: Grafana admin password (REQUIRED!)
#   - POSTGRES_PASSWORD: PostgreSQL password for exporter
#   - REDIS_PASSWORD: Redis password for exporter
#
# OPTIONAL ENVIRONMENT VARIABLES:
#   - GRAFANA_ADMIN_USER: Grafana admin username (default: admin)
#   - GRAFANA_ROOT_URL: External Grafana URL
#   - SMTP_*: Email settings for Alertmanager
#   - SLACK_WEBHOOK_URL: Slack webhook for alerts
#
# START MONITORING STACK:
#   # Set required password first!
#   export GRAFANA_ADMIN_PASSWORD=$(python -c "import secrets; print(secrets.token_urlsafe(16))")
#   docker-compose --profile monitoring up -d
#
# ACCESS WEB INTERFACES:
#   - API Swagger: http://localhost:8000/docs
#   - API Metrics: http://localhost:8000/metrics
#   - Prometheus UI: http://localhost:9090
#   - Grafana UI: http://localhost:3001 (user: admin, password: $GRAFANA_ADMIN_PASSWORD)
#   - Alertmanager: http://localhost:9093
#
# STOP STACK:
#   docker-compose --profile monitoring down
#
# VIEW LOGS:
#   docker-compose --profile monitoring logs -f prometheus
#   docker-compose --profile monitoring logs -f grafana
#
# RELOAD PROMETHEUS CONFIG (without restart):
#   curl -X POST http://localhost:9090/-/reload
#
# ============================================================================
