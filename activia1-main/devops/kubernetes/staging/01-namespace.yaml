apiVersion: v1
kind: Namespace
metadata:
  name: ai-native-staging
  labels:
    name: ai-native-staging
    environment: staging
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-native-staging-quota
  namespace: ai-native-staging
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "0"
---
# OPT-018: LimitRange aligned with reduced resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-native-staging-limits
  namespace: ai-native-staging
spec:
  limits:
  - max:
      cpu: "2"       # Reduced from 4 (aligned with 2:1 ratio policy)
      memory: "4Gi"  # Reduced from 8Gi (aligned with PostgreSQL max)
    min:
      cpu: "50m"     # Reduced from 100m for small sidecars
      memory: "64Mi" # Reduced from 128Mi for small sidecars
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "200m"
      memory: "256Mi"
    type: Container